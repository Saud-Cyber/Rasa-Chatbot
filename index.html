<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Career Guide Chatbot</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Chat container */
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 480px;
    margin: auto;
    background: #2a273fdd;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    overflow: hidden;
  }

  /* Header */
  .chat-header {
    background: #3e3a56;
    padding: 1rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.4rem;
    color: #fff;
    letter-spacing: 1.2px;
  }

  /* Messages area */
  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    scrollbar-width: thin;
    scrollbar-color: #7666ff transparent;
  }
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background: #7666ff;
    border-radius: 8px;
  }

  /* Message bubbles */
  .message {
    max-width: 75%;
    padding: 0.8rem 1rem;
    border-radius: 18px;
    position: relative;
    opacity: 0;
    animation: fadeInUp 0.4s forwards;
  }
  .message.bot {
    background: #7666ff;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    box-shadow: 0 2px 6px rgba(118, 102, 255, 0.6);
  }
  .message.user {
    background: #b8a1ff;
    color: #2a273f;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    box-shadow: 0 2px 6px rgba(184, 161, 255, 0.6);
  }

  /* Input area */
  .chat-input-area {
    display: flex;
    padding: 0.7rem;
    background: #3e3a56;
  }
  .chat-input {
    flex: 1;
    border: none;
    padding: 0.85rem 1rem;
    border-radius: 20px;
    font-size: 1rem;
    outline-offset: -2px;
    background: #5b567d;
    color: #eee;
    transition: background 0.3s;
  }
  .chat-input:focus {
    background: #7666ff;
  }
  .send-btn {
    background: #7666ff;
    color: white;
    border: none;
    margin-left: 0.8rem;
    padding: 0 1.3rem;
    border-radius: 20px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(118, 102, 255, 0.7);
    transition: background 0.3s;
  }
  .send-btn:hover {
    background: #5f4edb;
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

  <div class="chat-container" role="main" aria-label="Career guide chatbot">
    <header class="chat-header">AI Career Guide Chatbot</header>
    <section id="chat-messages" class="chat-messages" aria-live="polite" aria-atomic="false"></section>
    <form id="chat-form" class="chat-input-area" aria-label="Send message form">
      <input
        type="text"
        id="chat-input"
        class="chat-input"
        autocomplete="off"
        placeholder="Ask me about careers, skills or certifications..."
        aria-required="true"
      />
      <button type="submit" class="send-btn" aria-label="Send message">Send</button>
    </form>
  </div>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');

  function appendMessage(message, sender = 'bot') {
    const messageEl = document.createElement('div');
    messageEl.classList.add('message', sender);
    messageEl.textContent = message;
    chatMessages.appendChild(messageEl);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage(message) {
    appendMessage(message, 'user');

    try {
      const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      });

      if (!response.ok) {
        throw new Error(`Server responded ${response.status}`);
      }

      const data = await response.json();

      if (data && data.length > 0) {
        data.forEach(item => {
          if (item.text) {
            appendMessage(item.text, 'bot');
          }
        });
      } else {
        appendMessage("Sorry, I didn't get that.", 'bot');
      }
    } catch (error) {
      appendMessage("Oops! Couldn't reach the server. Please try again later.", 'bot');
      console.error(error);
    }
  }

  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const msg = chatInput.value.trim();
    if (msg) {
      sendMessage(msg);
      chatInput.value = '';
      chatInput.focus();
    }
  });

  // Initial greeting message
  appendMessage("Hi! I am your career guide bot. How can I help you today?", 'bot');
</script>

</body>
</html>
